{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="{% static 'js/base.js' %}"></script>
</head>
<body>
    <h1>Test</h1>
    <a href="{% url 'register' %}" class="register">Sign Up</a>
    <a href="{% url 'login' %}" class="login">Login</a>

    {% block content %}

    {% endblock %}

    <ul>
        {% for post in posts %}
        <li>
            <a href="{% url 'view' post.id %}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>

</body>
</html>
