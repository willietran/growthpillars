{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!-- Bootstrap files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="{% static 'js/base.js' %}"></script>
</head>
<body>

<!--
******************************
       NAVIGATION BAR
******************************
-->

<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'home' %}">Growth Pillars</a>
    </div>

    {% if user.is_authenticated %}
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><img class="nav-user-img" src="{{ request.user.image.url }}"><span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">View Profile</a></li>
            <li><a href="{% url 'logout' %}">Sign Out</a></li>
          </ul>
        </li>
        <li><a href="{% url 'post' %}"><button class="submit-btn">Post Your Strategy</button></a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
    {% else %}
    <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'register' %}" class="register">Sign Up</a></li>
            <li><a href="{% url 'login' %}" class="login">Login</a></li>
        </ul>
    </div>
    {% endif %}
  </div><!-- /.container-fluid -->
</nav>


<!--
******************************
       Main Content
******************************
-->



    {% block content %}

    {% endblock %}

    <ul>
        {% for post in posts %}
        <li>
            <a href="{% url 'view' post.id %}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>

</body>
</html>
